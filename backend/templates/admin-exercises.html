<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Admin | Ejercicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin-dashboard">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/admin-dashboard">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin-exercises"><strong>Ejercicios</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-users">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-stats">Estadísticas Globales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-system-logs">Logs del Sistema</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Usuario
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile">Ver perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- /NavBar -->

  <div class="container mt-4">
    <h1>Gestión de ejercicios</h1>

    <!-- Nuevo ejercicio -->
    <a href="/admin-excercise-new" class="btn btn-outline-success mt-2">Nuevo ejercicio</a>

    <!-- formulario de filtros -->
    <div class="row g-3 align-items-end mt-2 mb-3 p-3 bg-light border rounded">
      <div class="col-md-4">
        <label for="filter_name" class="form-label">Filtrar por Nombre</label>
        <input type="text" class="form-control" id="filter_name" placeholder="Press de banca...">
      </div>
      <div class="col-md-3">
        <label for="filter_category" class="form-label">Categoría</label>
        <select id="filter_category" class="form-select">
          <option value="">Todas</option>
          <option value="strength">Fuerza</option>
          <option value="cardio">Cardio</option>
          <option value="flexibility">Flexibilidad</option>
          <option value="balance">Balance</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="filter_muscle_group" class="form-label">Grupo Muscular</label>
        <input type="text" class="form-control" id="filter_muscle_group" placeholder="Pecho...">
      </div>
      <div class="col-md-2 d-flex gap-2">
        <button type="button" class="btn btn-primary w-100" id="btn_filter">Filtrar</button>
        <button type="button" class="btn btn-outline-secondary w-100" id="btn_clear_filters">Limpiar</button>
      </div>
    </div>
    <!-- Fin del formulario de filtros -->

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped align-middle mt-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">Acciones</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Categoría</th>
            <th scope="col">Grupo muscular</th>
            <th scope="col">Dificultad</th>
            <th scope="col">URL explicativo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se insertarán aquí por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function logout() {
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('refresh_token');
      sessionStorage.removeItem('user');
      window.location.href = '/';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="/statics/js/admin-exercises.js"></script>
</body>

</html>

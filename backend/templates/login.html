<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script defer src="/statics/js/login.js"></script>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>

  <div class="container py-4" style="max-width: 520px;">
    <h1>Gold Gym</h1>
    <h2>Inicio de sesión</h2>

    <div class="input-group flex-nowrap mt-3">
      <span class="input-group-text">Usuario o Mail</span>
      <input id="login_user" type="text" class="form-control" placeholder="user@user.com" required>
    </div>

    <div class="input-group flex-nowrap mt-3">
      <span class="input-group-text">Contraseña</span>
      <input id="login_pass" type="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button id="btn_login" class="btn btn-outline-primary">Entrar</button>
      <button type="button" class="btn btn-outline-danger"
        onclick="document.getElementById('login_user').value='';document.getElementById('login_pass').value='';">Borrar</button>
    </div>

    <p class="mt-3">¿No tienes cuenta?
      <a href="/register"><u><strong>Registrarme</strong></u></a>
    </p>

    <p id="login_msg" class="text-danger mt-2"></p>
  </div>

  <script>
    // enganchar el botón
    document.getElementById('btn_login').addEventListener('click', async () => {

      const email = document.getElementById('login_user').value.trim();
      const password = document.getElementById('login_pass').value.trim();
      const msgElement = document.getElementById('login_msg');

      try {
        msgElement.textContent = ''; // Limpiar errores previos

        const data = await login(email, password);

        // y redirigir al dashboard correcto.
        if (data.user && data.user.role === 'admin') {
          // Si es admin, va al dashboard de admin
          window.location.href = "/dashboard-admin";
        } else {
          window.location.href = "/dashboard-user";
        }

      } catch (e) {
        msgElement.textContent = e.message;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>

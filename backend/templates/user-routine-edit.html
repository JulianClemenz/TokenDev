<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Editar rutina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="user-dashboard.html">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="user-dashboard.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-exercise.html">Ejercicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="user-routines.html"><strong>Mis rutinas</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-progress.html">Mi progreso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-record.html">Historial</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Usuario</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="profile.html">Ver perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" type="search" placeholder="Buscar rutina..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- /NavBar -->

  <!-- Formulario de Edición -->
  <div class="container mt-4" style="max-width: 720px;">
    <h1>Editar Rutina</h1>
    <p class="text-muted">Estás editando el nombre de tu rutina.</p>

    <div class="mt-3">
      <label for="routine_name" class="form-label">Nombre de la Rutina</label>
      <input type="text" class="form-control" id="routine_name" placeholder="Cargando nombre...">
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="button" class="btn btn-success" id="btn_save_routine">Guardar Cambios</button>
      <a href="user-routines.html" class="btn btn-outline-secondary">Cancelar</a>
    </div>

    <p id="error_msg" class="text-danger mt-3"></p>
  </div>


  <script>
    function logout() {
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('refresh_token');
      sessionStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    xintegrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="/statics/js/user-routine-edit.js"></script>

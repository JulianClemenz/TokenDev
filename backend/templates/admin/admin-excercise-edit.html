<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Admin | Editar ejercicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin-dashboard.html">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="admin-dashboard.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin-exercises.html"><strong>Ejercicios</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-users.html">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-stats.html">Estadísticas Globales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-system-logs.html">Logs del Sistema</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Usuario
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../profile/profile.html">Ver perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-4" style="max-width: 900px;">
    <h1 class="mb-3">Editar ejercicio</h1>
    <p class="text-muted">Estás editando el ejercicio. Los campos se han rellenado con los datos actuales.</p>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="ex_name" class="form-label">Nombre</label>
        <input id="ex_name" type="text" class="form-control" placeholder="Press de banca">
      </div>

      <div class="col-md-6">
        <label for="ex_group" class="form-label">Grupo muscular</label>
        <input id="ex_group" type="text" class="form-control" placeholder="Pecho / Piernas / Espalda...">
      </div>

      <div class="col-12">
        <label for="ex_desc" class="form-label">Descripción</label>
        <input id="ex_desc" type="text" class="form-control" placeholder="Ejercicio de fuerza para...">
      </div>

      <div class="col-md-4">
        <label for="ex_category" class="form-label">Categoría</label>
        <select id="ex_category" class="form-select">
          <option value="strength">Fuerza</option>
          <option value="cardio">Cardio</option>
          <option value="flexibility">Flexibilidad</option>
          <option value="balance">Balance</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="ex_difficulty" class="form-label">Dificultad</label>
        <select id="ex_difficulty" class="form-select">
          <option value="Fácil">Fácil</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Difícil">Difícil</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="ex_sample" class="form-label">URL de ejemplo</label>
        <input id="ex_sample" type="url" class="form-control" placeholder="https://...">
      </div>

      <div class="col-12">
        <label for="ex_instructions" class="form-label">Instrucciones</label>
        <input id="ex_instructions" type="text" class="form-control" placeholder="Paso a paso del movimiento...">
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="button" class="btn btn-success" id="btn_update_exercise">
        Guardar Cambios
      </button>
      <a class="btn btn-outline-secondary" href="admin-exercises.html">Cancelar</a>
    </div>

    <p id="error_msg" class="text-danger mt-3"></p>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('appfitness_token');
      window.location.href = '../index.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    
  <script src="/statics/js/admin-exercise-edit.js"></script>
</body>

</html>

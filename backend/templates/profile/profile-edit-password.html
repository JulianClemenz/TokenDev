<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Cambiar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../user/dashboard.html">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../user/dashboard.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><strong>Mi cuenta</strong></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- /NavBar -->

  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Cambiar contraseña</h1>

    <div class="input-group mb-3">
      <span class="input-group-text" id="addon-wrapping">Contraseña actual</span>
      <input type="password" class="form-control" placeholder="••••••••" aria-label="Contraseña actual"
        aria-describedby="addon-wrapping">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="addon-wrapping">Contraseña nueva</span>
      <input type="password" class="form-control" placeholder="••••••••" aria-label="Contraseña nueva"
        aria-describedby="addon-wrapping">
    </div>

    <div class="input-group mb-4">
      <span class="input-group-text" id="addon-wrapping">Repetir nueva contraseña</span>
      <input type="password" class="form-control" placeholder="••••••••" aria-label="Repetir nueva contraseña"
        aria-describedby="addon-wrapping">
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-success" onclick="guardarCambios()">Guardar cambios</button>
    </div>
  </div>

  <script>
    function guardarCambios() {
      // acá podrías validar contraseñas antes si querés
      alert("Contraseña actualizada correctamente");
      window.location.href = "profile.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>

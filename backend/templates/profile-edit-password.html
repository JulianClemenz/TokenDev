<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Cambiar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard-user">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard-user">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="profile.html"><strong>Mi cuenta</strong></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Cambiar contraseña</h1>

    <div class="input-group mb-3">
      <span class="input-group-text">Contraseña actual</span>
      <input type="password" class="form-control" placeholder="••••••••" id="pass_current">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Contraseña nueva</span>
      <input type="password" class="form-control" placeholder="••••••••" id="pass_new">
    </div>

    <div class="input-group mb-4">
      <span class="input-group-text">Repetir nueva</span>
      <input type="password" class="form-control" placeholder="••••••••" id="pass_confirm">
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button type="button" class="btn btn-outline-success" id="btn_save_password">Guardar cambios</button>
      <a href="profile.html" class="btn btn-outline-secondary">Cancelar</a>
    </div>

    <p id="error_msg" class="text-danger mt-3 text-center"></p>
    <p id="success_msg" class="text-success mt-3 text-center"></p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="/statics/js/profile-edit-password.js"></script>
</body>

</html>

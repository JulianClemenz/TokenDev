<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppFitness - Mis rutinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard-user">Golds Gym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard-user">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user-exercise">Ejercicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user-routines"><strong>Mis rutinas</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user-progress">Mi progreso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user-record">Historial</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Usuario</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/profile">Ver perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" type="search" placeholder="Buscar rutina..." aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- /NavBar -->

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1>Mis rutinas</h1>
        <p class="text-muted">Aquí podrás ver, crear y administrar tus rutinas de entrenamiento.</p>
      </div>
      <div>
        <a href="/user-routines-new" class="btn btn-success">
          + Crear nueva rutina
        </a>
      </div>
    </div>

    <p id="error_msg" class="text-danger"></p>

    <!-- Tabla dinámica para las rutinas -->
    <div class="table-responsive mt-3">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Nro. Ejercicios</th>
            <th scope="col">Últ. Modificación</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="routines-table-body">
        </tbody>
      </table>
    </div>

  </div>

  <script>
    function logout() {
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('refresh_token');
      sessionStorage.removeItem('user');
      window.location.href = '/index';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script src="/statics/js/user-routines.js"></script>
</body>

</html>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-exercise.html">Ejercicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-routines.html">Mis rutinas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user-progress.html">Mi progreso</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Usuario</a>

              <li><a class="dropdown-item" href="../profile/profile.html">Ver perfil</a></li>

                <hr class="dropdown-divider">

              <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>

          </li>
        </ul>

        </form>

    <h1>Historial de actividades</h1>

    <p id="error_msg" class="text-danger"></p>

    <div class="table-responsive mt-3">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Rutina Completada</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="record-table-body">
        </tbody>
      </table>
    </div>

  <script>
    function logout() {
      sessionStorage.removeItem('access_token');
      sessionStorage.removeItem('refresh_token');
      sessionStorage.removeItem('user');
      window.location.href = '/index.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
